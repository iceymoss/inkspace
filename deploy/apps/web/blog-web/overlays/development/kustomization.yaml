apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - path: patch-resources.yaml
    target:
      kind: Deployment
      name: blog-web
  - path: ingress-traefik-patch.yaml
    target:
      kind: Ingress
      name: blog-web-ingress

# ！！！ 镜像替换：使用 nginx:alpine
images:
  - name: inkspace-blog-web-image
    newName: nginx
    newTag: alpine