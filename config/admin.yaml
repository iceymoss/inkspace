# 管理后台服务配置

admin:
  port: 8083
  mode: debug

# 数据库配置（与主服务共享）
database:
  host: mysql
  port: 3306
  username: inkspace
  password: inkspace
  database: inkspace
  charset: utf8mb4
  parseTime: true
  loc: Local
  maxIdleConns: 10
  maxOpenConns: 100

