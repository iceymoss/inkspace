server:
  port: 8081
  mode: debug # debug, release, test

database:
  host: mysql
  port: 3306
  username: inkspace
  password: inkspace
  database: inkspace
  charset: utf8mb4
  parseTime: true
  loc: Local
  maxIdleConns: 10
  maxOpenConns: 100

redis:
  host: redis
  port: 6379
  password: ""
  db: 0
  poolSize: 10

jwt:
  secret: user-secret-key-change-in-production-MUST-CHANGE
  adminSecret: admin-secret-key-DIFFERENT-from-user-MUST-CHANGE
  expireHours: 168 # 7 days

upload:
  maxSize: 31457280 # 30MB
  allowTypes:
    - image/jpeg
    - image/jpg
    - image/png
    - image/gif
  savePath: ./uploads

pagination:
  pageSize: 10
  maxPageSize: 100

cache:
  articleExpire: 15 # 15 seconds
  userExpire: 15 # 15 seconds

