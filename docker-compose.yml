version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: inkspace-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inkspace
      MYSQL_USER: inkspace
      MYSQL_PASSWORD: inkspace123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - inkspace-network

  redis:
    image: redis:7-alpine
    container_name: inkspace-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - inkspace-network

  # 数据库初始化服务：自动创建数据库（如果不存在）
  db-init:
    image: mysql:8.0
    container_name: inkspace-db-init
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - MYSQL_ROOT_PASSWORD=root
    entrypoint: >
      sh -c "
      echo 'Waiting for MySQL to be ready...' &&
      until mysql -h inkspace-mysql -uroot -proot -e 'SELECT 1' > /dev/null 2>&1; do
        echo 'MySQL is not ready yet, waiting...'
        sleep 2
      done &&
      echo 'MySQL is ready, creating database...' &&
      mysql -h inkspace-mysql -uroot -proot -e 'CREATE DATABASE IF NOT EXISTS inkspace CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;' &&
      mysql -h inkspace-mysql -uroot -proot -e \"CREATE USER IF NOT EXISTS 'inkspace'@'%' IDENTIFIED BY 'inkspace123';\" &&
      mysql -h inkspace-mysql -uroot -proot -e 'GRANT ALL PRIVILEGES ON inkspace.* TO \"inkspace\"@\"%\";' &&
      mysql -h inkspace-mysql -uroot -proot -e 'FLUSH PRIVILEGES;' &&
      echo '✅ Database initialization completed!'
      "
    networks:
      - inkspace-network

  backend-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inkspace-backend-1
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config:/app/config
      - ./uploads:/app/uploads
    networks:
      - inkspace-network

  backend-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inkspace-backend-2
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config:/app/config
      - ./uploads:/app/uploads
    networks:
      - inkspace-network

  backend-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inkspace-backend-3
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config:/app/config
      - ./uploads:/app/uploads
    networks:
      - inkspace-network

  admin-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inkspace-admin-backend
    restart: always
    command: ["./admin"]
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config:/app/config
      - ./uploads:/app/uploads
    networks:
      - inkspace-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inkspace-scheduler
    restart: always
    command: ["./scheduler"]
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      redis:
        condition: service_started
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config:/app/config
      - ./uploads:/app/uploads
    networks:
      - inkspace-network

  blog-frontend:
    build:
      context: ./web/blog
      dockerfile: Dockerfile
    container_name: inkspace-blog-frontend
    restart: always
    ports:
      - "0.0.0.0:3001:80"
    depends_on:
      - backend-1
      - backend-2
      - backend-3
    networks:
      - inkspace-network

  admin-frontend:
    build:
      context: ./web/admin
      dockerfile: Dockerfile
    container_name: inkspace-admin-frontend
    restart: always
    ports:
      - "3002:80"
    depends_on:
      - admin-backend
    networks:
      - inkspace-network

volumes:
  mysql_data:
  redis_data:

networks:
  inkspace-network:
    driver: bridge

