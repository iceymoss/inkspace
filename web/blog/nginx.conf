# Upstream backend servers for load balancing
upstream backend_servers {
    # 轮询负载均衡（默认）
    # 使用 Docker Compose 服务名
    server backend-1:8081;
    server backend-2:8081;
    server backend-3:8081;
    # 如果需要其他负载均衡策略，可以取消注释：
    # least_conn;  # 最少连接
    # ip_hash;     # IP 哈希（会话保持，适用于需要会话的场景）
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Vue Router history mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy with load balancing
    location /api {
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # 负载均衡配置
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Uploads proxy (静态文件代理) with load balancing
    location /uploads {
        proxy_pass http://backend_servers;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

